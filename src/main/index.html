<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Relational Selectors Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="parent">
        <h1>Parent Element</h1>
        <div id="child1">
            <h2>Child Element 1</h2>
        </div>
        <div id="child2">
            <h2>Child Element 2</h2>
            <p>Paragraph in Child Element 2</p>
        </div>
    </div>
    <div id="sibling">
        <h2>Adjacent Sibling Element</h2>
    </div>
    <div id="general-sibling">
        <h2>General Sibling Element 1</h2>
    </div>
    <div id="general-sibling2">
        <h2>General Sibling Element 2</h2>
    </div>
</body>
</html>
